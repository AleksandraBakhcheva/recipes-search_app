<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipes | Search</title>
  <link rel="shortcut icon" href="src/assets/images/cooking-pot.png">
  <link rel="stylesheet" href="src/index_page/css/index.css">
</head>

<body>
  <div class="wrapper">
    <header id="header">
      <div class="header__container_color">
        <div class="header__container">
          <div class="logo">
            <a href="index.html">
              <img class="logo__img" src="src/assets/images/logo.svg" alt="logo" />
            </a>
          </div>
          <nav class="nav">
            <ul class="menu__list">
              <li class="menu__item"><a href="#" class="menu__link">Home</a></li>
              <li class="menu__item"><button class="menu__link menu__link_button">Sign in</button></li>
              <li class="menu__item"><a href="src/registration.html" class="menu__link">Register</a>
              </li>
              <li class="menu__item"><a href="src/favourites.html" class="menu__link">My
                  Favorites</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <div class="modal-sign-in">
      <div class="modal-content-sign-in">
        <div class="modal-header-sign-in">
          <h2>Sign In Form</h2>
          <span class="modal-close">&times;</span>
        </div>
        <div class="modal-body-form"></div>
      </div>
    </div>
    <main>
      <section class="main__section">
        <p class="slogan">Mastering the art of cooking</p>
        <div class="search__container">
          <form class="search__form">
            <div class="custom-input">
              <input class="search__input" type="text" placeholder="Search for the recipe" />
            </div>
            <button class="search__button">Search</button>
          </form>
        </div>
        <div class="error_message"></div>
        <a href="#result__section">
          <img class="hidden_arrow" src="src/assets/images/down-arrow.svg" alt="down-arrow" />
        </a>
      </section>
      <section id="result__section">
        <div class="result__container"></div>
      </section>
    </main>
    <footer>
      <div class="footer__container_color">
        <div class="footer__container">
          <div class="logo_footer">
            <a href="#header">
              <img class="logo__img_footer" src="src/assets/images/logo.svg" alt="logo" />
            </a>
          </div>
          <p class="copyright"></p>
        </div>
      </div>
    </footer>
  </div>
  <script src="src/index_page/js/index.js"></script>
  <script type="module" src="src/footer/js/footer.js"></script>
</body>

</html>
